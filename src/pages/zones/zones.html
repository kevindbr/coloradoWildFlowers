<ion-header>

  <ion-navbar color="dark">
    <ion-title>Vegetation Zones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Vegetation zones follow those described by the Colorado Native Plant Society:
  </p>

  <ion-list>
    <button ion-item text-wrap *ngFor="let z of zones" (click)="openZoneDetails(z)">
      <h2>{{z.name}}</h2>
      <p>{{z.altitude}}</p>
    </button>
  </ion-list>
</ion-content>
