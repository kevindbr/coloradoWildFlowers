<ion-header>
  <ion-navbar color="light" text-center>
    <ion-title>
      <img src="assets/img/header-icon.png">
      Colorado Wildflowers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="vertical-align">

  <ion-grid>

    <ion-row center>
      <ion-col col-md-8 offset-md-2 col-lg-4 offset-lg-4>
        <button ion-button large block (click)="goToFlowerList()" color="light">Flowers</button>
      </ion-col>
    </ion-row>

    <ion-row center>
      <ion-col col-md-8 offset-md-2 col-lg-4 offset-lg-4>
        <button ion-button large block (click)="goToZones()" color="light">Vegetation Zones</button>
      </ion-col>
    </ion-row>

    <ion-row center>
      <ion-col col-md-8 offset-md-2 col-lg-4 offset-lg-4>
        <button ion-button large block (click)="goToReferences()" color="light">References</button>
      </ion-col>
    </ion-row>

    <ion-row center>
      <ion-col col-md-8 offset-md-2 col-lg-4 offset-lg-4>
        <button ion-button large block (click)="goToIntroduction()" color="light">About</button>
      </ion-col>
    </ion-row>

    <ion-row center>
      <ion-col col-md-8 offset-md-2 col-lg-4 offset-lg-4>
        <button ion-button large block (click)="openEmail()" color="light">Contact</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
