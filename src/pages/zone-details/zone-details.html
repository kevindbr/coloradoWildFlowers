<ion-header>

  <ion-navbar color="dark">
    <ion-title>Zone Details</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap>
      <h2>Name</h2>
      <p>{{zone.name}}</p>
    </ion-item>
    <ion-item text-wrap>
      <h2>Elevation</h2>
      <p>{{zone.altitude}}</p>
    </ion-item>
    <ion-item text-wrap>
      <h2>Description</h2>
      <p>{{zone.description}}</p>
    </ion-item>
  </ion-list>

  <button ion-button block icon-left (click)="goToFlowerList()">
    <ion-icon name="search"></ion-icon>
    Show flowers in this zone
  </button>
</ion-content>
