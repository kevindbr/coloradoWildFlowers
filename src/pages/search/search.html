
<ion-header>
  <ion-navbar color="dark">
    <ion-title>Search</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Color</ion-label>
    <ion-select [(ngModel)]="criteria.color">
      <ion-option value="Blue">Blue</ion-option>
      <ion-option value="Green">Green</ion-option>
      <ion-option value="Orange">Orange</ion-option>
      <ion-option value="Pink">Pink</ion-option>
      <ion-option value="Purple">Purple</ion-option>
      <ion-option value="Red">Red</ion-option>
      <ion-option value="White">White</ion-option>
      <ion-option value="Yellow">Yellow</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Month of bloom</ion-label>
    <ion-select [(ngModel)]="criteria.bloom">
      <ion-option value="0">January</ion-option>
      <ion-option value="1">February</ion-option>
      <ion-option value="2">March</ion-option>
      <ion-option value="3">April</ion-option>
      <ion-option value="4">May</ion-option>
      <ion-option value="5">June</ion-option>
      <ion-option value="6">July</ion-option>
      <ion-option value="7">August</ion-option>
      <ion-option value="8">September</ion-option>
      <ion-option value="9">October</ion-option>
      <ion-option value="10">November</ion-option>
      <ion-option value="11">December</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Zone</ion-label>
    <ion-select [(ngModel)]="criteria.zone">
      <ion-option *ngFor="let z of zones" [value]="z.name">{{z.name}}</ion-option>
    </ion-select>
  </ion-item>

  <!-- <ion-item>
    <ion-label>Name</ion-label>
    <ion-input type="text" placeholder="Scientific or common name" [(ngModel)]="criteria.name"></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-label>Family</ion-label>
    <ion-input type="text" placeholder="Common family" [(ngModel)]="criteria.commonFamily"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Family</ion-label>
    <ion-input type="text" placeholder="Scientific family" [(ngModel)]="criteria.scientificFamily"></ion-input>
  </ion-item>

  <!-- <ion-item>
    <ion-label>Altitude</ion-label>
    <ion-input type="number" placeholder="4800" [(ngModel)]="criteria.altitude"></ion-input>
  </ion-item> -->

  <ion-item>
    <ion-label>Origin</ion-label>
    <ion-select [(ngModel)]="criteria.origin">
      <ion-option *ngFor="let o of origins" [value]="o">{{o}}</ion-option>
    </ion-select>
  </ion-item>

  <div class="push-down">
    <button ion-button large block (click)="search()">Search</button>
    <button ion-button large block clear (click)="resetCriteria()">Reset</button>
  </div>
</ion-content>
